{% include base_path %}

<!-- start custom head snippets -->

<!-- Logo/Favicon configuration -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/logo.png"/>
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/logo.png"/>
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/logo.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_path }}/images/logo.png"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<meta name="theme-color" content="#ffffff"/>
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Custom navigation styles -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/custom-navigation.css"/>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
