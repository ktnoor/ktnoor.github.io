---
layout: default
---

<div class="experience">
  <article class="experience-content">
    <h1>{{ page.title }}</h1>
    
    <div class="experience-meta">
      <p>
        <strong>{{ page.venue }}</strong><br>
        {{ page.location }}<br>
        {{ page.date | date: "%B %Y" }} {% if page.end_date %}- {{ page.end_date | date: "%B %Y" }}{% endif %}
      </p>
    </div>

    <div class="experience-body">
      {{ content }}
    </div>
  </article>
</div>
